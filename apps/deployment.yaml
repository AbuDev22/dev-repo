apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp
  labels:
    app: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
      - name: todo-container
        image: abudev22/todo:latest  # Add a specific tag if needed
        ports:
        - containerPort: 8000


